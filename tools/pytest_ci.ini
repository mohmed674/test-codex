[pytest]
DJANGO_SETTINGS_MODULE = config.pytest_settings
python_files = tests.py test_*.py *_tests.py
testpaths = ERP_CORE/tests
norecursedirs = env venv .git .hg .svn __pycache__ build dist node_modules apps
addopts = --ds=config.pytest_settings --cov=apps --cov=config --cov-report=term-missing --cov-report=html --disable-warnings --ignore=apps --ignore=test_mobile.py --ignore=test_campaigns.py --ignore=apps/evaluation/tests.py
