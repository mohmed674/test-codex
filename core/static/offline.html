<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>أنت غير متصل</title>
  <meta name="theme-color" content="#4e73df" />
  <style>
    :root{--bg:#ffffff;--fg:#1f2937;--card:#ffffff;--border:#e5e7eb;--primary:#4e73df}
    [data-theme="dark"]{--bg:#0b0f14;--fg:#e5e7eb;--card:#0f141a;--border:#1f2937}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);font-family:"Cairo","Roboto",system-ui,-apple-system,"Segoe UI",Arial,sans-serif;}
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px}
    .card{max-width:560px;width:100%;background:var(--card);border:1px solid var(--border);border-radius:16px;padding:24px;box-shadow:0 6px 24px rgba(0,0,0,.08)}
    h1{margin:0 0 8px 0;font-size:28px}
    p{margin:6px 0 0 0;line-height:1.7}
    .muted{color:#6b7280}
    .row{display:flex;gap:12px;flex-wrap:wrap;margin-top:20px}
    .btn{appearance:none;border:none;border-radius:10px;padding:10px 16px;font-weight:700;cursor:pointer}
    .btn-primary{background:var(--primary);color:#fff}
    .btn-outline{background:transparent;border:1px solid var(--border);color:var(--fg)}
    .hint{margin-top:14px;font-size:14px}
    .kbd{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,"Liberation Mono","Courier New", monospace;background:rgba(0,0,0,.06);border:1px solid var(--border);border-radius:6px;padding:2px 6px}
  </style>
  <script>
    (function(){try{
      var t=localStorage.getItem('erp_theme')||'light';
      document.documentElement.setAttribute('data-theme', t);
    }catch(e){}})();
  </script>
</head>
<body>
  <div class="wrap">
    <div class="card" role="alert" aria-live="polite">
      <h1>أنت غير متصل بالإنترنت</h1>
      <p class="muted">لا تقلق—يمكنك متابعة العمل لاحقاً. هذه الصفحة تظهر عندما يتعذر تحميل المحتوى.</p>
      <div class="row">
        <button class="btn btn-primary" onclick="location.reload()">إعادة المحاولة</button>
        <button class="btn btn-outline" onclick="location.href='/'">العودة للواجهة الرئيسية</button>
      </div>
      <p class="hint">تلميح: جرّب تحديث الصفحة (<span class="kbd">Ctrl</span> + <span class="kbd">R</span>) عند عودة الاتصال.</p>
    </div>
  </div>
</body>
</html>
