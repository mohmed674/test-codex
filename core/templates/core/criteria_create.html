{% extends 'core/base.html' %}
{% load i18n %}

{% block content %}
<div class="container mt-4">
  <h4>{% trans "إضافة معيار تقييم" %}</h4>
  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex justify-content-between mt-3">
      <a href="{% url 'core:criteria_list' %}" class="btn btn-secondary">{% trans "رجوع" %}</a>
      <button type="submit" class="btn btn-success">{% trans "حفظ" %}</button>
    </div>
  </form>
</div>
{% endblock %}
