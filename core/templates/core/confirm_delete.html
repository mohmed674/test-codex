{% extends "core/base.html" %}
{% load i18n %}
{% block title %}{% trans "تأكيد الحذف" %}{% endblock %}
{% block page_title %}{% trans "تأكيد الحذف" %}{% endblock %}
{% block content %}
<div class="container py-3">
  <div class="alert alert-warning">
    <strong>{% trans "هل أنت متأكد من الحذف؟" %}</strong>
  </div>
  <form method="post" data-confirm="{% filter escapejs %}{% trans 'تأكيد الحذف؟' %}{% endfilter %}">
    {% csrf_token %}
    <div class="d-flex gap-2">
      <a href="{{ back_url|default:'/' }}" class="btn btn-outline-secondary">{% trans "إلغاء" %}</a>
      <button class="btn btn-danger" type="submit">{% trans "حذف" %}</button>
    </div>
  </form>
</div>
{% endblock %}
