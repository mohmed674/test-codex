{% extends 'core/base.html' %}
{% load i18n %}

{% block content %}
<div class="container mt-4">
  <h4 class="mb-3">{% trans "إضافة وحدة جديدة" %}</h4>

  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="d-flex justify-content-between mt-3">
      <a href="{% url 'core:unit_list' %}" class="btn btn-secondary">{% trans "رجوع للقائمة" %}</a>
      <button type="submit" class="btn btn-success">{% trans "حفظ الوحدة" %}</button>
    </div>
  </form>
</div>
{% endblock %}
