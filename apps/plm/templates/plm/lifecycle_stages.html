{% extends "plm/base.html" %}
{% block title %}Lifecycle Stages - PLM{% endblock %}

{% block content %}
<h1 class="mb-4">Lifecycle Stages</h1>

<table class="table table-bordered table-striped">
    <thead class="thead-dark">
        <tr>
            <th>Order</th>
            <th>Name</th>
        </tr>
    </thead>
    <tbody>
        {% for stage in stages %}
        <tr>
            <td>{{ stage.order }}</td>
            <td>{{ stage.name }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2" class="text-center">No lifecycle stages defined.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
