{% extends "plm/base.html" %}
{% block title %}Documents - PLM{% endblock %}

{% block content %}
<h1 class="mb-4">PLM Documents</h1>
<table class="table table-striped table-bordered">
    <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Version</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody>
        {% for doc in documents %}
        <tr>
            <td>
                <a href="{% url 'plm:document_reviews' doc.id %}">
                    {{ doc.name }}
                </a>
            </td>
            <td>{{ doc.version }}</td>
            <td>{{ doc.created_at|date:"Y-m-d H:i" }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">No documents found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
