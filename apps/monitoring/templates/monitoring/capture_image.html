<!-- ERP_CORE/monitoring/templates/monitoring/capture_image.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>📸 التقاط صورة المنتج النهائي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

<div class="container bg-white rounded p-4 shadow-sm">
    <h3 class="text-center mb-4">📸 التقاط صورة المنتج النهائي</h3>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">📤 رفع الصورة</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">🏠 العودة للوحة المتابعة</a>
        </div>
    </form>
</div>

</body>
</html>
