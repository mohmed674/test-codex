<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>لوحة متابعة الحضور</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #eee;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .check {
            color: green;
            font-weight: bold;
        }
        .cross {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>لوحة متابعة الحضور اليومية</h2>
    <table>
        <thead>
            <tr>
                <th>الاسم</th>
                <th>القسم</th>
                <th>الحالة</th>
                <th>وقت التسجيل</th>
            </tr>
        </thead>
        <tbody>
            {% for item in dashboard_data %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.department }}</td>
                    <td>
                        {% if item.status == '✔️' %}
                            <span class="check">✔️</span>
                        {% else %}
                            <span class="cross">❌</span>
                        {% endif %}
                    </td>
                    <td>{{ item.time }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
