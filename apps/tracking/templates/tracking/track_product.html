{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow p-4 rounded-4">
    <h4 class="mb-4 text-center">🚚 إدخال حركة منتج</h4>

    <form method="post" novalidate>
      {% csrf_token %}
      <div class="row">
        {% for field in form.visible_fields %}
          <div class="col-md-6 mb-3">
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
              <div class="text-danger small">{{ field.errors|striptags }}</div>
            {% endif %}
          </div>
        {% endfor %}
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">💾 تسجيل الحركة</button>
        <a href="{% url 'tracking:tracking_movement_dashboard' %}" class="btn btn-secondary">↩️ العودة للوحة الحركات</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
