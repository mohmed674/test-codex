<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>إدخال متابعة جديدة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body dir="rtl">
<div class="container mt-5">
    <h2 class="mb-4 text-center">إدخال متابعة جديدة</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.employee.label_tag }}
            {{ form.employee }}
        </div>
        <div class="mb-3">
            {{ form.status.label_tag }}
            {{ form.status }}
        </div>
        <div class="mb-3">
            {{ form.notes.label_tag }}
            {{ form.notes }}
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">تحميل</button>
            <a href="{% url 'employee_monitoring:monitoring_dashboard' %}" class="btn btn-secondary">عرض الجدول</a>
        </div>
    </form>
</div>
</body>
</html>
