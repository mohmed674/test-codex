<!-- apps/banking/templates/banking/transfer_form.html -->
<h1>Create Transfer</h1>
<form method="post">
  {% csrf_token %}
  <label>Provider ID</label>
  <input type="number" name="provider">
  <label>Source Account ID</label>
  <input type="number" name="source_account">
  <label>Destination Account ID</label>
  <input type="number" name="destination_account">
  <label>Amount</label>
  <input type="number" step="0.01" name="amount">
  <label>Currency</label>
  <input type="text" name="currency" value="EGP">
  <label>Reference</label>
  <input type="text" name="reference">
  <button type="submit">Save</button>
</form>
