<!-- apps/banking/templates/banking/payment_list.html -->
<h1>ðŸ’³ Payments</h1>
<p><a href="{% url 'banking:payment_create' %}">+ Create Payment</a></p>
<p>
  Export:
  <a href="{% url 'banking:payment_export_csv' %}">CSV</a> |
  <a href="{% url 'banking:payment_export_excel' %}">Excel</a> |
  <a href="{% url 'banking:payment_export_pdf' %}">PDF</a>
</p>
<table>
  <thead><tr><th>Ref</th><th>Amount</th><th>Currency</th><th>Status</th><th></th></tr></thead>
  <tbody>
  {% for p in payments %}
    <tr>
      <td>{{ p.reference }}</td>
      <td>{{ p.amount }}</td>
      <td>{{ p.currency }}</td>
      <td>{{ p.status }}</td>
      <td><a href="{% url 'banking:payment_detail' p.pk %}">View</a></td>
    </tr>
  {% empty %}
    <tr><td colspan="5">No payments.</td></tr>
  {% endfor %}
  </tbody>
</table>
