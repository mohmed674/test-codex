<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>سجل الانضباط - {{ employee.name }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            margin: 30px;
            font-size: 14px;
        }
        h2, h4 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 25px;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #eee;
        }
        .خصم {
            background-color: #f8d7da;
        }
        .إنذار {
            background-color: #fff3cd;
        }
        .مكافأة {
            background-color: #d4edda;
        }
    </style>
</head>
<body>
    <h2>تقرير سجل الانضباط</h2>
    <h4>الموظف: {{ employee.name }}</h4>

    <table>
        <thead>
            <tr>
                <th>نوع الإجراء</th>
                <th>القيمة</th>
                <th>السبب</th>
                <th>أنشئ بواسطة</th>
                <th>التاريخ</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr class="{{ record.type }}">
                <td>{{ record.type }}</td>
                <td>{{ record.value|default:"-" }}</td>
                <td>{{ record.reason }}</td>
                <td>{{ record.created_by }}</td>
                <td>{{ record.date }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">لا توجد سجلات</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
