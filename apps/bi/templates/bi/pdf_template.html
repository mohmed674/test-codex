<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تقرير ذكاء الأعمال</title>
    <style>
        body { font-family: 'Arial', sans-serif; direction: rtl; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #333; padding: 8px; text-align: center; }
    </style>
</head>
<body>
    <h2 style="text-align:center;">تقرير ذكاء الأعمال</h2>
    <p>التاريخ: {{ date|date:"Y-m-d" }}</p>
    <table>
        <thead>
            <tr><th>الشهر</th><th>إجمالي المبيعات</th></tr>
        </thead>
        <tbody>
        {% for row in data %}
            <tr>
                <td>{{ row.date__month }}</td>
                <td>{{ row.total }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
