<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تقرير الأصول الثابتة</title>
    <style>
        body { font-family: 'Cairo', sans-serif; font-size: 14px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #aaa; padding: 8px; text-align: center; }
        th { background-color: #f0f0f0; }
        h2 { text-align: center; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h2>تقرير الأصول الثابتة</h2>

    <table>
        <thead>
            <tr>
                <th>اسم الأصل</th>
                <th>تاريخ الشراء</th>
                <th>القيمة</th>
                <th>العمر الافتراضي (بالسنوات)</th>
                <th>ملاحظات</th>
            </tr>
        </thead>
        <tbody>
            {% for asset in assets %}
                <tr>
                    <td>{{ asset.name }}</td>
                    <td>{{ asset.purchase_date }}</td>
                    <td>{{ asset.value|floatformat:2 }} ج.م</td>
                    <td>{{ asset.useful_life }}</td>
                    <td>{{ asset.notes|default:"-" }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">لا توجد أصول ثابتة مسجلة.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
