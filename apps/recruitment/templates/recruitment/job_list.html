<h4>💼 الوظائف المتاحة</h4>
<ul class="list-group">
{% for job in jobs %}
  <li class="list-group-item">
    <strong>{{ job.title }}</strong> - {{ job.department }}
    <br>
    <a href="{% url 'recruitment:apply_job' job.id %}" class="btn btn-primary btn-sm mt-2">تقديم</a>
  </li>
{% endfor %}
</ul>
