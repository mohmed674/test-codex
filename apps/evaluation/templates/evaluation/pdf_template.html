<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تقرير تقييمات السلوك</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            direction: rtl;
            margin: 30px;
            font-size: 14px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h2>تقرير تقييمات السلوك</h2>
    <table>
        <thead>
            <tr>
                <th>الموظف</th>
                <th>المُقيِّم</th>
                <th>نوع التقييم</th>
                <th>الدرجة</th>
                <th>الملاحظات</th>
                <th>التاريخ</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.employee.name }}</td>
                <td>{{ record.evaluator }}</td>
                <td>{{ record.eval_type }}</td>
                <td>{{ record.score }}</td>
                <td>{{ record.notes }}</td>
                <td>{{ record.date }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6">لا توجد بيانات متاحة</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
