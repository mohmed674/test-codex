{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>📝 تسجيل الحضور</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            padding: 40px;
        }
        .card {
            max-width: 600px;
            margin: auto;
            border-radius: 16px;
        }
        .btn-primary {
            width: 100%;
            font-size: 16px;
            padding: 12px;
        }
    </style>
</head>
<body>

<div class="card shadow p-4">
    <h3 class="mb-4 text-center">📝 تسجيل الحضور</h3>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">💾 تسجيل</button>
    </form>
</div>

</body>
</html>
