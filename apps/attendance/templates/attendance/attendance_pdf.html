<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: DejaVu Sans, sans-serif;
            direction: rtl;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: auto;
            font-size: 14px;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px 6px;
        }
        th {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <h2>تقرير الحضور</h2>

    <table>
        <thead>
            <tr>
                <th>اسم الموظف</th>
                <th>التاريخ</th>
                <th>الحالة</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.evaluation.employee.name }}</td>
                <td>{{ record.date }}</td>
                <td>{{ record.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
