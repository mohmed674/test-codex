{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mx-auto p-4 max-w-5xl">
    <h1 class="text-3xl font-bold mb-4 text-right">الإشعارات</h1>

    <div class="mb-4 flex justify-between items-center">
        <input type="text" id="searchInput" placeholder="ابحث في الإشعارات..." class="border p-2 rounded w-2/3" hx-get="{% url 'notifications:list' %}" hx-target="#notificationList" hx-trigger="keyup changed delay:500ms" />
        <button id="exportPdf" hx-get="{% url 'notifications:export_pdf' %}" hx-trigger="click" class="btn btn-primary ml-2">تصدير PDF</button>
        <button id="exportExcel" hx-get="{% url 'notifications:export_excel' %}" hx-trigger="click" class="btn btn-secondary">تصدير Excel</button>
    </div>

    <div id="notificationList" class="bg-white shadow rounded p-4">
        {% include 'notifications/partials/notification_list_partial.html' %}
    </div>
</div>
{% endblock %}
