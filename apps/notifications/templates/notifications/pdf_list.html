<!doctype html>
<html lang="ar" dir="rtl">
<head><meta charset="utf-8"><title>Notifications PDF</title></head>
<body>
  <h2>قائمة الإشعارات</h2>
  <ul>
    {% for n in notifications %}
      <li>{{ n.id }} - {{ n.user.username }} - {{ n.message }} - {{ n.created_at }} - {{ n.read }}</li>
    {% endfor %}
  </ul>
</body>
</html>
