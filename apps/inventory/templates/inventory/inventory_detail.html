<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>📦 تفاصيل الصنف</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">
  <div class="container bg-white p-4 rounded shadow-sm">

    <!-- ✅ عنوان الصفحة -->
    <h3 class="text-center mb-4">📦 تفاصيل الصنف: <span class="text-primary">{{ item.name }}</span></h3>

    <!-- ✅ رسائل التنبيه -->
    {% if messages %}
      <div class="mt-2">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm text-right" role="alert" dir="rtl">
            <strong>📢</strong> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="إغلاق"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <!-- ✅ تفاصيل العنصر -->
    <div class="row g-3 mb-3">
      <div class="col-md-6">
        <label class="fw-bold">اسم الصنف:</label>
        <div class="form-control-plaintext">{{ item.name }}</div>
      </div>
      <div class="col-md-6">
        <label class="fw-bold">الكمية الحالية:</label>
        <div class="form-control-plaintext">{{ item.quantity }}</div>
      </div>
      <div class="col-md-6">
        <label class="fw-bold">الموقع:</label>
        <div class="form-control-plaintext">{{ item.location.name|default:"—" }}</div>
      </div>
      <div class="col-md-6">
        <label class="fw-bold">تاريخ الإضافة:</label>
        <div class="form-control-plaintext">{{ item.created_at|date:"Y-m-d H:i" }}</div>
      </div>
      <div class="col-md-12 mt-3">
        <label class="fw-bold">ملاحظات:</label>
        <div class="form-control-plaintext">{{ item.note|default:"—" }}</div>
      </div>
    </div>

    <!-- ✅ زر العودة -->
    <div class="text-center mt-4">
      <a href="{% url 'inventory:inventory_list' %}" class="btn btn-secondary px-4">🔙 العودة للقائمة</a>
    </div>

  </div>

  <!-- ✅ Bootstrap JS (لزر الإغلاق) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
