{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h4>قطع الباترون: {{ design.title }}</h4>
    <a href="{% url 'pattern:piece_create' design.id %}" class="btn btn-success mb-3">إضافة قطعة</a>
    <table class="table table-bordered text-center">
        <thead class="table-dark">
            <tr>
                <th>اسم القطعة</th>
                <th>الوصف</th>
                <th>الطول</th>
                <th>العرض</th>
                <th>الوحدة</th>
            </tr>
        </thead>
        <tbody>
            {% for piece in pieces %}
            <tr>
                <td>{{ piece.name }}</td>
                <td>{{ piece.description }}</td>
                <td>{{ piece.length }}</td>
                <td>{{ piece.width }}</td>
                <td>{{ piece.unit }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
