{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تصميمات المنتجات</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            font-size: 14px;
            direction: rtl;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 8px 10px;
            border: 1px solid #333;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        h2 {
            text-align: center;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h2>قائمة التصميمات</h2>
    <table>
        <thead>
            <tr>
                <th>اسم التصميم</th>
                <th>الرمز</th>
                <th>القماش</th>
                <th>الوصف</th>
                <th>تاريخ الإضافة</th>
            </tr>
        </thead>
        <tbody>
            {% for design in designs %}
            <tr>
                <td>{{ design.name }}</td>
                <td>{{ design.code }}</td>
                <td>{{ design.fabric_type }}</td>
                <td>{{ design.description }}</td>
                <td>{{ design.created_at|date:"Y-m-d" }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
